<form hx-put="/posts/{{post.id}}/edit" hx-target="this" hx-swap="outerHTML">
    <label for="content">Update Text(Max 1000 chars):</label>
    <textarea
      name="content"
      id="content"
      rows="8"
      
    >{{ post.content }}</textarea>
    <button type="submit">Update!</button>
</form>
