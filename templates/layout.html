<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      href="{{ url_for('static', filename='simple.css') }}"
      rel="stylesheet"
    />
    <!-- <script src="{{ url_for('static', filename='alpine.min.js') }}"></script> -->
    <script src="{{ url_for('static', filename='htmx.min.js') }}"></script>
    {% block head %}{% endblock %}

    <style>
      article.htmx-swapping {
  opacity: 0;
  transition: opacity 1s ease-out;
}
    </style>
  </head>

  <body>
    <header>{% block header%}{% endblock %}</header>
    <main>
      <ul>
        {% for message in get_flashed_messages() %}
        <li class="notice">
          {{ message }}
          <!-- <a href="#" hx-target="closest li" hx-swap="delete" hx-trigger="click">dismiss</a> -->
          <a
            href="#"
            hx-get="#"
            hx-target="closest li"
            hx-swap="delete"
            hx-trigger="click"
            >dismiss</a
          >
        </li>
        {% endfor %}
      </ul>
      {% block main %}{% endblock %}
    </main>
    <footer>
      {% block footer %}{% endblock %}
      <p>
        @panikinator |
        <small>Example web app with flask and htmx!</small>
      </p>
    </footer>
  </body>
</html>
